name: Generate Issues from CSV

permissions:
  contents: write
  issues: write

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create issues from file
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: Bulk Issue Creation
          content-filepath: .github/roadmap.csv
          labels: automation, roadmap
          token: ${{ secrets.GITHUB_TOKEN }}
